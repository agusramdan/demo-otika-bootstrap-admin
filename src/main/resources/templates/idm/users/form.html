<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">


<!-- forms-validation.html  21 Nov 2019 03:55:16 GMT -->
<head>
  <title>Users</title>
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">
      <div class="navbar-bg"></div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section" layout:fragment="content">
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <form data-toggle="validator" method="post" role="form" th:action="@{/idm/users/save}" th:object="${domain}">
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                    <div class="card-header">
                      <h4>Edit User</h4>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <label>Username</label>
                        <input type="email" class="form-control" required id="id"  th:field="*{id}" readonly>
                      </div>
                      <div class="form-group">
                        <label>firstNaee</label>
                        <input type="text" class="form-control" required  id="firstName" th:field="*{firstName}">
                      </div>

                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" required id="lastName"  th:field="*{lastName}">
                      </div>
                      <div class="form-group">
                        <div class="control-label">Status</div>
                        <label class="custom-switch mt-2">
                          <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input" id="enabled"  th:field="*{enabled}">
                          <span class="custom-switch-indicator"></span>
                          <span class="custom-switch-description">Enable?</span>
                        </label>
                      </div>
                    </div>
                    <div class="card-footer text-right">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <div layout:fragment="page-script">
    <!-- Page level plugins -->
    <script th:src="@{/assets/js/page/index.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/assets/js/custom.js}"></script>
  </div>
  <div layout:fragment="footer-script">
    <script>
      // menu
      // side bar menu active
      $("#menu-header_dashboard").addClass(function (){return "active";});

      //$("#menu-header_widgets").addClass( function (){return "active";});
      //$("#menu_chart-widgets").addClass( function (){return "active";});
    </script>
  </div>
</body>


<!-- forms-validation.html  21 Nov 2019 03:55:16 GMT -->
</html>
