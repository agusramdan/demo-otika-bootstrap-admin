<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout-ext">
<!-- auth-register.html  21 Nov 2019 04:05:01 GMT -->
<head>
  <meta th:remove="tag" charset="UTF-8">
  <meta th:remove="tag" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Otika - Admin Dashboard Template</title>
  <!-- General CSS Files -->
  <link th:remove="tag" rel="stylesheet" href="assets/css/app.min.css">
  <link th:remove="tag" rel="stylesheet" href="assets/bundles/jquery-selectric/selectric.css">
  <!-- Template CSS -->
  <link th:remove="tag" rel="stylesheet" href="assets/css/style.css">
  <link th:remove="tag" rel="stylesheet" href="assets/css/components.css">
  <!-- Custom style CSS -->
  <link th:remove="tag" rel="stylesheet" href="assets/css/custom.css">
  <link th:remove="tag" rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section" layout:fragment="content">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Register</h4>
              </div>
              <div class="card-body">
                <form method="POST" role="form" th:action="@{/register}" th:object="${register}">
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="frist_name">First Name</label>
                      <input id="frist_name" type="text" class="form-control" th:field="*{firstName}" autofocus>
                    </div>
                    <div class="form-group col-6">
                      <label for="last_name">Last Name</label>
                      <input id="last_name" type="text" class="form-control" th:field="*{lastName}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}">
                    <div class="invalid-feedback">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="password" class="d-block">Password</label>
                      <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                             th:field="*{password}">
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <div class="form-group col-6">
                      <label for="password2" class="d-block">Password Confirmation</label>
                      <input id="password2" type="password" class="form-control" th:field="*{passwordConfirm}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div class="mb-4 text-muted text-center">
                Already Registered? <a href="login.html">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script th:remove="tag" src="assets/js/app.min.js"></script>
  <!-- JS Libraies -->
  <script th:remove="tag" src="assets/bundles/jquery-pwstrength/jquery.pwstrength.min.js"></script>
  <script th:remove="tag" src="assets/bundles/jquery-selectric/jquery.selectric.min.js"></script>
  <!-- Page Specific JS File -->
  <script th:remove="tag"  src="assets/js/page/auth-register.js"></script>
  <!-- Template JS File -->
  <script th:remove="tag" src="assets/js/scripts.js"></script>
  <!-- Custom JS File -->
  <script th:remove="tag" src="assets/js/custom.js"></script>

<th:block layout:fragment="libraies-script"  >
  <!-- JS Libraies -->
  <script src="assets/bundles/jquery-pwstrength/jquery.pwstrength.min.js"></script>
  <script src="assets/bundles/jquery-selectric/jquery.selectric.min.js"></script>
</th:block>
<th:block layout:fragment="page-script" >
  <!-- Page Specific JS File -->
  <script src="assets/js/page/auth-register.js"></script>
</th:block>
</body>


<!-- auth-register.html  21 Nov 2019 04:05:02 GMT -->
</html>
